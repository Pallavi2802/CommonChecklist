<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'Home' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'Login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'Signup' %}">SignUp</a>
      </li>

    </ul>
  </div>
  </nav>
  <div class="conatiner" style="width:30%;margin:0 auto;margin-top: 150px;">


  <form method="post" action="{% url 'Login'%}">
    {% csrf_token %}
  <div class="form-group">
    <!-- <label for="exampleInputEmail1">Email address</label> -->
    <input placeholder="Username"type="text" class="form-control" id="exampleInputEmail1" name="Username" aria-describedby="emailHelp">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group">
    <!-- <label for="exampleInputPassword1">Password</label> -->
    <input type="password" placeholder="Password"class="form-control"name="Password" id="exampleInputPassword1">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>

  </body>
</html>
